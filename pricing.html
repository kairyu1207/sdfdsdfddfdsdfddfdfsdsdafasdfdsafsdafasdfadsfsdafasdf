<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - NovaX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(120deg, #1a0033, #001a33);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 5rem;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      font-weight: 700;
      color: #7d5fff;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #7d5fff;
    }
    section {
      padding: 6rem 10%;
      text-align: center;
    }
    h2 {
      font-size: 2.5rem;
      color: #7d5fff;
      margin-bottom: 2rem;
    }
    .pricing-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .plan {
      background: rgba(255,255,255,0.1);
      border: 2px solid #7d5fff;
      border-radius: 20px;
      padding: 2rem;
      width: 280px;
      transition: 0.4s;
    }
    .plan:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #7d5fff;
    }
    .plan h3 {
      font-size: 1.5rem;
      color: #7d5fff;
      margin-bottom: 1rem;
    }
    .plan p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .price {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #7d5fff;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #a67dff;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
      margin-top: 4rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>NovaX</h1>
    <nav>
      <a href="/">Home</a>
      <a href="features">Features</a>
      <a href="about">About</a>
      <a href="pricing">Pricing</a>
    </nav>
  </header>

  <section>
    <h2>Choose Your Power Level</h2>
    <div class="pricing-grid">
      <div class="plan">
        <h3>Starter</h3>
        <p>기본 AI 분석 기능</p>
        <div class="price">₩19,000 /월</div>
        <a href="#" class="btn">시작하기</a>
      </div>
      <div class="plan" style="border-color:#00bfff; box-shadow:0 0 15px #00bfff;">
        <h3>Pro</h3>
        <p>클라우드 동기화 + 고급 분석</p>
        <div class="price">₩39,000 /월</div>
        <a href="#" class="btn" style="background:#00bfff;">업그레이드</a>
      </div>
      <div class="plan">
        <h3>Elite</h3>
        <p>풀 액세스 + AI 예측 엔진</p>
        <div class="price">₩99,000 /월</div>
        <a href="#" class="btn">지금 구독</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 NovaX Corporation — Level Up Beyond Reality.</p>
  </footer>
</body>
</html>
